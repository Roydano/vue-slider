<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link my CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link JS Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Slider</title>
</head>
<body class="debug">
    <div id="app" class="container">

        <h1>Cartoons Photo Gallery</h1>
        
        <section class="slide_show">

            <!-- start button left -->
            <div class="btn_left">
                <i @click="backPhoto" class="fas fa-chevron-left"></i>
            </div>
            <!-- end button left -->

            <!-- start img container -->
            <div class="box_img">
                <img :src="images[counter]" alt="">
            </div>
            <!-- end img container -->

            <!-- start button right -->
            <div class="btn_right">
                <i  @click="nextPhoto"  class="fas fa-chevron-right"></i>
            </div>
            <!-- end button right -->

        </section>

        <section class="miniatures">
            <div v-for="(img, index) in images" class="mini_box_img">
                <img @click="changeImgWithClick(index)" :class="index == counter ? 'active' : '' " :src="img" alt="">
            </div>

        </section>

    </div>



    <!-- Link my JS -->
    <script src="js/script.js"></script>
</body>
</html>
